<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Fail</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Fail</h1>

<video src="https://www.cs.tufts.edu/comp/20/fail.mp4" id="failvideo" controls></video>
<div id="lyrics"></div>

<script>
    var video = document.getElementById("failvideo");
    var lyrics = document.getElementById("lyrics");
    var lyricsObj = {
        "times": [9, 13, 17, 22, 26, 32, 36, 41, 44, 48, 53, 57, 59, 63, 68, 71],
        "words": [
            "You've got me feelin' emotions",
            "Deeper than I've ever dreamed of",
            "You've got me feelin' emotions",
            "Higher than the heavens above",
            "I feel good, I feel nice",
            "I've never felt so satisfied",
            "I'm in love, I'm alive",
            "Intoxicated, flyin' high",
            "Feels like a dream",
            "When you touch me tenderly",
            "I don't know if it's real",
            "But I like the way I feel inside",
            "You've got me feelin' emotions",
            "Deeper than I've ever dreamed of",
            "You've got me feelin' emotions",
            "Higher than the heavens above"
        ],
        "updateLyrics": function() {
            var tempTimes = this.times;
            var currentTime = video.currentTime;
            for (var i = 0; i < tempTimes.length; i++) {
                if (currentTime >= tempTimes[i] && currentTime < tempTimes[i+1]) {
                    lyrics.innerHTML = this.words[i];
                }
            }
        }
    }

    video.addEventListener("timeupdate", function() {
        lyricsObj.updateLyrics();
    }, false);


</script>
</body>
</html>
