<!doctype html>

<html>
<head>
  <title>Messages</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
    $.getJSON("https://messagehub.herokuapp.com/messages.json", function(data) {
        var htmlString = '';
        $.each(data, function(index, value) {
            htmlString += '<p>' + value.content + ' by ' + value.username + '</p>';
        });
        $("#messages").html(htmlString);
    });
  </script>
</head>

<body>
  <h1>Messages</h1>
  <div id="messages">Loading...</div>
</body>
</html>
